<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Get Set Fit</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a, .navbar button {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #00b894;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            font-size: 16px;
            cursor: pointer;
        }

        .navbar a:hover, .navbar button:hover {
            background-color: #019170;
        }

        .hero-section {
            position: relative;
            height: 100vh; /* Full screen height */
            overflow: hidden;
            width: 100%;
        }

        #bgVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .welcome-text {
            position: relative;
            z-index: 1;
            text-align: center;
            padding-top: 30vh;
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            margin: 30px auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .info {
            margin: 12px 0;
            font-size: 16px;
        }

        .info strong {
            color: #2d3436;
            display: inline-block;
            width: 150px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <a href="/workout-plans">üèãÔ∏è Workout Plan</a>
    <a href="/diet-plans">ü•ó Diet Plan</a>
    <a href="/calorie-calculator">üî• Calorie Calculator</a>
    <a href="/set-goal">üéØ Change Goal</a>
    <a href="/chatbot">üí¨ Chatbot</a>
    <a href="/muscle-map" class="btn">Muscle Map</a>
    <a href="/profile">üë§ Profile</a>

</div>

<!-- Hero Section with Background Video -->
<div class="hero-section">
    <video autoplay muted loop id="bgVideo">
        <source src="static/video/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <div class="welcome-text">
        Welcome, {{ name }} üëã
    </div>
</div>

<!-- Profile Card -->
<div class="card" id="profileCard">
    <div class="info"><strong>Gender:</strong> {{ gender }}</div>
    <div class="info"><strong>Age:</strong> {{ age }}</div>
    <div class="info"><strong>Height:</strong> {{ height }} cm</div>
    <div class="info"><strong>Weight:</strong> {{ weight }} kg</div>
    <div class="info"><strong>Body Fat %:</strong> {{ fat }}</div>
    <div class="info"><strong>BMI:</strong> {{ bmi }} ({{ bmi_status }})</div>
    <div class="info"><strong>Goal:</strong> {{ goal }}</div>
</div>

<!-- Toggle Profile Script -->
<script>
    function toggleProfile() {
        var profileCard = document.getElementById('profileCard');
        if (profileCard.style.display === 'none' || profileCard.style.display === '') {
            profileCard.style.display = 'block';
        } else {
            profileCard.style.display = 'none';
        }
    }
</script>

</body>
</html>
